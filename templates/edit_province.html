{% extends 'base.html' %}
{% block content %}
    <div class="modal fade" id="modal-province">
        
        <div class="modal-dialog">
            <div class="modal-content" id="cont">
                <form action="{% url 'update_province' province.id %}" method="POST" id="ense">
                    {% csrf_token %}
                                <input type="hidden" id="id" name="id_pro" value="{{province.id}}">
                                <div class="modal-header">
                                    <h5 class="modal-title">Modifier le province</h5>
                                </div>
                                <div class="modal-body">
                                    <input type="text" name="nom" id="nom" value="{{province.nom_province}}" class="form-control form-control-lg"></br>
                                </div>
                                <div class="modal-footer">
                                    <a  class="btn btn-default"  href="{% url 'province_url' %}">Close</a>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                        
                </form>
            </div>
        </div>
    </div>    
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("body").ready(function(){
            $('#modal-province').modal('show');
        });  
    </script>
{% endblock %}
