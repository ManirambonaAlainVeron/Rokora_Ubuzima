{% extends 'base.html' %}
{% block content %}
    <div class="modal fade" id="modal-province">
        
        <div class="modal-dialog">
            <div class="modal-content" id="cont">
                <form action="{% url 'update_consultation_url' consultation.id %}" method="POST" id="ense">
                    {% csrf_token %}
                                <div class="modal-header">
                                    <h5 class="modal-title">Mettre Ã  jour le traitement</h5>
                                </div>
                                <div class="modal-body">
                                    <label for="my-textarea">Traitement en cours :</label>
                                    <textarea id="my-textarea" class="form-control" name="traitement" rows="5">{{consultation.traitement}}</textarea> </br>
                                </div>
                                <div class="modal-footer">
                                    <a  class="btn btn-default"  href="{% url 'consultation_url' %}">Close</a>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                        
                </form>
            </div>
        </div>
    </div>    
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("body").ready(function(){
            $('#modal-province').modal('show');
        });  
    </script>
{% endblock %}
